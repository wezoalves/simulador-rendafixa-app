<ion-header>

  <ion-navbar color="primary">
    <ion-title text-wrap text-center>Simulação Renda Fixa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="primary-font">
  <div class="container">

	  <ion-label text-wrap>Quanto você gostaria de aplicar? *</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="valor"
                   type="number"
                   placeholder="R$"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

	  <ion-label text-wrap>Qual a data de vencimento do investimento? *</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="data"
                   type="date"
                   placeholder="dia/mês/ano"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

	  <ion-label text-wrap>Qual o percentual do CDI do investimento? *</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="taxa"
                   type="number"
                   placeholder="100%"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

    <button ion-button icon-left block outline
      color="light" 
      class="button"
      (click)="simular(valor, data, taxa)">
      <ion-icon name="logo-usd"></ion-icon>
      Simular
    </button>

  </div>

</ion-content>
